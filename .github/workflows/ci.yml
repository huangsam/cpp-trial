name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  cpp-build:
    name: C++
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build binaries
        run: make build
      - name: Run test binary
        run: make test
      - name: Run main binary
        run: make run
